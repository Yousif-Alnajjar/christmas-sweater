{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ugly Sweater</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
<div class="wrapper">
<div id="imageSlide" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static '\gifs\0.gif' %}" alt="0">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static '\gifs\1.gif' %}" alt="1">
        </div>
    <div class="carousel-item">
          <img class="d-block w-100" src="{% static '\gifs\2.gif' %}" alt="2">
        </div>
    <div class="carousel-item">
          <img class="d-block w-100" src="{% static '\gifs\3.gif' %}" alt="3">
        </div>
    <div class="carousel-item">
          <img class="d-block w-100" src="{% static '\gifs\4.gif' %}" alt="4">
        </div>
    <div class="carousel-item">
          <img class="d-block w-100" src="{% static '\gifs\5.gif' %}" alt="5">
        </div>
    <div class="carousel-item">
          <img class="d-block w-100" src="{% static '\gifs\6.gif' %}" alt="6">
        </div>
    <div class="carousel-item">
          <img class="d-block w-100" src="{% static '\gifs\7.gif' %}" alt="7">
        </div>
    <div class="carousel-item">
          <img class="d-block w-100" src="{% static '\gifs\8.gif' %}" alt="8">
        </div>
    <div class="carousel-item">
          <img class="d-block w-100" src="{% static '\gifs\9.gif' %}" alt="9">
        </div>

    </div>
    <button class="carousel-control-prev" href="#imageSlide" type="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" href="#imageSlide" type="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="topText">
    <p id="topTextDisplay"></p>
</div>
<div class="bottomText">
    <p class="bottom" id="bottomTextDisplay"></p>
</div>
</div>
<div class="textForm">
    <form method="POST" action="sendData">
        {% csrf_token %}
        <div class="form-floating form-element-margin has-validation">
          <input name="topText" type="text" id="topTextArea" class="form-control" maxlength="64" oninput="display();"/>
          <label for="topTextArea">Top text</label>
        </div>
        <div class="form-floating form-element-margin has-validation">
          <input name="bottomText" type="text" id="bottomTextArea" class="form-control" maxlength="64" oninput="display();"/>
          <label for="bottomTextArea">Bottom text</label>
        </div>
        <input type="hidden" id="imageId" name="imageId" value="1">
      <button type="submit" class="btn btn-dark form-element-margin">Let the magic happen ‚≠ê</button>
    </form>
</div>
</body>
</html>
